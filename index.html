<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pokedex.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css"> 
    <title>Pokedex</title>
</head>
<body>
    
    <header class="head">
        <div class="head__search">
            <a href="http://127.0.0.1:5501/index.html"><h4>Pokédex</h4></a>
            <a href="http://127.0.0.1:5501/todo.html"><h4>To Do List</h4></a>
            <a href="http://127.0.0.1:5501/clicker2.html"><h4>Clicker</h4></a>
            
        </div>
        <div class="head__img">
             <a href="http://127.0.0.1:5501/index.html"><img src="./assets/pokedex-logo.svg" alt="" class="background--image">  </a>         
        </div>

        <div class="filter">
            
         </div>
    </header>
    <main>
        <div class="filter">
            <div>
                <label for="generation">Selecciona una generación:</label>
                        <select name="generation" id="filter--gen">
                        <option value="0">All</option>
                        <option value="1">Generation I</option>
                        <option value="2">Generation II</option>
                        <option value="3">Generation III</option>
                        <option value="4">Generation IV</option>
                        <option value="5">Generation V</option>
                        <option value="6">Generation VI</option>
                        <option value="7">Generation VII</option>
                        <option value="8">Generation VIII</option>
                        <option value="9">Generation IX</option>

                    </select>
            </div>
            <div>
                <label for="pokemon_type">Select a Pokemon type:</label>
                    <select id="filter--type" name="pokemon_type">
                    <option value="">All</option>
                    <option value="grass">Grass</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="flying">Flying</option>
                    <option value="ground">Ground</option>
                    <option value="rock">Rock</option>
                    <option value="poison">Poison</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="fairy">Fairy</option>
                    <option value="fighting">Fighting</option>
                    <option value="dark">Dark</option>
                    <option value="ice">Ice</option>
                    <option value="bug">Bug</option>
                    </select>
            </div>
            <div>
                <p>Filter by name:</p>
                <input type="text" class="filter--name">  
            </div>
        </div>
        <div class="pokemon--list">
      </div>   
    </main>
    <footer>
        <div class="main--inf">
            <div class="main--inf__btn">
                <div>
                    <button class="btn--prev">Previous</button>
                </div>
                <div>
                 <button class="btn--nxt">Next</button>
                </div>

            </div>

        </div>
    </footer>

</body>
</html>
